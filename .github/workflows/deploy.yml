name: Deploy Aonkare React App to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'aonkare-app/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd aonkare-app
          npm install --no-audit --no-fund

      - name: Build
        run: |
          cd aonkare-app
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./aonkare-app/build
          force_orphan: true

